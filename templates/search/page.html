<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href='{% static "core/styles.css"%}'> 
</head>


<body>
    <div class="center">
        <h1 class="text-test">Enter Amazon product URLs</h1>
        <form method="post">
            {% csrf_token %}
            <!-- <input id="url_value" type="text" name="urls" value=""> -->
            <textarea rows="1" cols="60" class="text-area" id="url_value" name="urls" onkeypress="grow(this)" onkeyup="grow(this)"></textarea>
            <input type="submit" value="Submit">
        </form>
    
    </div>

</body>

<script>
    function grow(ele){
        ele.style.height = "5px"
        ele.style.height = (ele.scrollHeight)+"px"
    }
    
</script>


</html>
